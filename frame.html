<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ISM kerala</title>
        <!-- Include Bootstrap CSS -->
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet" />
        <!-- Include Cropper.js CSS -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="statics/style.css">
        <link rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    </head>

    <body>
        <div
            class="col-12 main container-fluid row justify-content-center p-0 m-0">
            <header
                class="header shadow-sm container-fluid row justify-content-center p-2 m-0"
                style="object-fit: contain;">
                <img src="statics/baner.png" class="p-0 m-0 col rounded " alt
                    srcset
                    style="max-height: 90px; object-fit: contain;">
            </header>
            <div
                class="container col-11 row justify-content-center  px-0 pt-3 m-0 my-5 rounded shadow mt-4">
                <header
                    class="container row col-12 justify-content-center border-dark mt-5">
                    <h3 class="font-weight-bolder">Get Your Profile Picture</h3>
                </header>
                <div class="col-12 row container justify-content-center  mt-4">

                    <form  enctype="multipart/form-data" id="myForm">
                        <div class="form-row justify-content-center">

                            <div
                                class="col-12 container-fluid row justify-content-center p-0 m-0 ">
                                <div
                                    class="col-12 container-fluid row justify-content-center">
                                    <canvas id="croppedCanvas"></canvas>
                                </div>
                            </div>

                            <!-- photo  -->
                            <div class="mb-4 col-12 mt-3">
                                <input class="form-control image-input col-12"
                                    name="Photo" type="file" id="imageInput"
                                    accept="image/*" required>
                            </div>

                        </div>
                    </div>

                    <button class="btn btn-dark my-5" type="button" onclick="downloadCanvasImage()">Downlod
                        Photo</button>
                </form>

            </div>

            <footer
                class="container-fluid row justify-content-around mt-5 mt-lg-5 p-lg-4 pt-3 bg-dark text-light">
                <div
                    class="col-12 mt-4 mt-md-0 col-md-5 container row justify-content-center">
                    <p class="mt-lg-2"><a href="tel:+917034636268"
                            class="text-light text-decoration-none">Help Desk :
                            +91
                            70346 36268</a></p>
                </div>
                <div
                    class="col-12 mt-4 col-md-5 container row justify-content-center">
                    <p class="mt-lg-2 pb-2">Â© 2023 All Rights Reserved. ISM</p>
                </div>
            </footer>

        </div>

        <!-- Cropping area -->
        <div id="cropModal" class="modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Crop Image</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="image-container">
                            <img id="imageToCrop" src alt="Crop"
                                class="img-fluid" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button type="button" id="cropButton"
                            class="btn btn-primary">Crop</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script
            src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <!-- Include Bootstrap JS and jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Include Cropper.js -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

        <script src="./statics/main.js"></script>
    </body>

</html>
